<h2 class="page-header mt-5">Modify Product</h2>
<form (submit)="onModifySubmit()">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      class="form-control"
      disabled
    />
  </div>
  <div class="form-group">
    <label>Chapters</label>
    <input
      type="number"
      [(ngModel)]="chapters"
      name="chapters"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Genre</label>
    <input type="text" [(ngModel)]="genre" name="genre" class="form-control" />
  </div>
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
